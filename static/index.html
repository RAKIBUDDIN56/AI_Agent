<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RapidFire Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 90vh;
            max-height: 800px;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 24px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #4caf50;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        .stats {
            background: #f8f9fa;
            padding: 15px 30px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-around;
            font-size: 14px;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stat-value {
            font-size: 20px;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            margin-top: 5px;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 30px;
            background: #fafafa;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 15px 20px;
            border-radius: 15px;
            position: relative;
        }

        .user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 5px;
        }

        .bot .message-content {
            background: white;
            border: 1px solid #e0e0e0;
            border-bottom-left-radius: 5px;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            margin: 0 10px;
        }

        .user .message-avatar {
            background: #764ba2;
            order: 2;
        }

        .bot .message-avatar {
            background: #667eea;
            order: 1;
        }

        .sources {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e0e0e0;
        }

        .sources-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: #667eea;
            font-size: 14px;
        }

        .source-item {
            padding: 8px 12px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 8px;
            font-size: 13px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .source-name {
            color: #333;
        }

        .source-score {
            color: #666;
            font-size: 12px;
            background: #e0e0e0;
            padding: 2px 8px;
            border-radius: 10px;
        }

        .input-area {
            padding: 20px 30px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }

        .input-container {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        #query-input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 15px;
            outline: none;
            transition: border-color 0.3s;
        }

        #query-input:focus {
            border-color: #667eea;
        }

        .send-button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
        }

        .send-button:hover {
            transform: scale(1.1);
        }

        .send-button:active {
            transform: scale(0.95);
        }

        .send-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .loading.active {
            display: block;
        }

        .typing-indicator {
            display: flex;
            gap: 5px;
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #667eea;
            animation: typing 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {

            0%,
            60%,
            100% {
                transform: translateY(0);
            }

            30% {
                transform: translateY(-10px);
            }
        }

        .welcome-message {
            text-align: center;
            color: #666;
            padding: 50px 20px;
        }

        .welcome-message h2 {
            color: #333;
            margin-bottom: 15px;
        }

        .example-queries {
            margin-top: 30px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .example-query {
            padding: 10px 20px;
            background: white;
            border: 2px solid #667eea;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            color: #667eea;
            font-size: 14px;
        }

        .example-query:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            border-left: 4px solid #c62828;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>
                <span>ðŸ¤–</span>
                RapidFire Assistant
            </h1>
            <div class="status">
                <div class="status-dot"></div>
                <span id="status-text">Connected</span>
            </div>
        </div>

        <!-- Stats Bar -->
        <div class="stats">
            <div class="stat-item">
                <div class="stat-value" id="doc-count">--</div>
                <div class="stat-label">Documents</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="query-count">0</div>
                <div class="stat-label">Queries</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="model-name">--</div>
                <div class="stat-label">Model</div>
            </div>
        </div>

        <!-- Chat Container -->
        <div class="chat-container" id="chat-container">
            <div class="welcome-message">
                <h2>ðŸ‘‹ Welcome to RapidFire Assistant!</h2>
                <p>Ask me anything about RapidFire.</p>

                <div class="example-queries">
                    <div class="example-query" onclick="useExampleQuery('What is TableRF?')">
                        What is TableRF?
                    </div>
                    <div class="example-query" onclick="useExampleQuery('What are the core components of TableRF?')">
                        What are the core components of TableRF?
                    </div>
                    <div class="example-query" onclick="useExampleQuery('How does TableRF work?')">
                        How does TableRF work?
                    </div>
                </div>
            </div>
        </div>

        <!-- Input Area -->
        <div class="input-area">
            <div class="input-container">
                <input type="text" id="query-input" placeholder="Ask about RapidFire..." autocomplete="off" />
                <button class="send-button" id="send-button" onclick="sendQuery()">
                    âž¤
                </button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';
        let queryCount = 0;

        // Initialize on page load
        window.addEventListener('DOMContentLoaded', () => {
            checkHealth();
            loadStats();
        });

        // Check API health
        async function checkHealth() {
            try {
                const response = await fetch(`${API_URL}/`);
                const data = await response.json();

                document.getElementById('status-text').textContent = 'Connected';
                document.getElementById('doc-count').textContent = data.document_count;
                document.getElementById('model-name').textContent = data.model_name.split(':')[0];
            } catch (error) {
                document.getElementById('status-text').textContent = 'Disconnected';
                console.error('Health check failed:', error);
            }
        }

        // Load stats
        async function loadStats() {
            try {
                const response = await fetch(`${API_URL}/stats`);
                const data = await response.json();

                document.getElementById('doc-count').textContent = data.total_documents;
            } catch (error) {
                console.error('Failed to load stats:', error);
            }
        }

        // Send query
        async function sendQuery() {
            const input = document.getElementById('query-input');
            const query = input.value.trim();

            if (!query) return;

            // Clear input and disable button
            input.value = '';
            const sendButton = document.getElementById('send-button');
            sendButton.disabled = true;

            // Remove welcome message if exists
            const welcomeMsg = document.querySelector('.welcome-message');
            if (welcomeMsg) welcomeMsg.remove();

            // Add user message
            addMessage(query, 'user');

            // Show typing indicator
            const typingId = addTypingIndicator();

            try {
                const response = await fetch(`${API_URL}/query`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query: query,
                        top_k: 5
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                // Remove typing indicator
                removeTypingIndicator(typingId);

                // Add bot message with sources
                addBotMessage(data.answer, data.sources);

                // Update query count
                queryCount++;
                document.getElementById('query-count').textContent = queryCount;

            } catch (error) {
                removeTypingIndicator(typingId);
                addErrorMessage('Sorry, something went wrong. Please try again.');
                console.error('Query failed:', error);
            } finally {
                sendButton.disabled = false;
                input.focus();
            }
        }

        // Add user message
        function addMessage(text, type) {
            const container = document.getElementById('chat-container');

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;

            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = type === 'user' ? 'ðŸ‘¤' : 'ðŸ¤–';

            const content = document.createElement('div');
            content.className = 'message-content';
            content.textContent = text;

            messageDiv.appendChild(avatar);
            messageDiv.appendChild(content);

            container.appendChild(messageDiv);
            scrollToBottom();
        }

        // Add bot message with sources
        function addBotMessage(answer, sources) {
            const container = document.getElementById('chat-container');

            const messageDiv = document.createElement('div');
            messageDiv.className = 'message bot';

            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = 'ðŸ¤–';

            const content = document.createElement('div');
            content.className = 'message-content';

            const answerText = document.createElement('div');
            answerText.textContent = answer;
            content.appendChild(answerText);

            /*   if (sources && sources.length > 0) {
                   const sourcesDiv = document.createElement('div');
                   sourcesDiv.className = 'sources';
   
                   const sourcesTitle = document.createElement('div');
                   sourcesTitle.className = 'sources-title';
                   sourcesTitle.textContent = 'ðŸ“š Sources:';
                   sourcesDiv.appendChild(sourcesTitle);
   
                   sources.forEach(source => {
                       const sourceItem = document.createElement('div');
                       sourceItem.className = 'source-item';
   
                       const sourceName = document.createElement('span');
                       sourceName.className = 'source-name';
                       sourceName.textContent = `ðŸ“„ ${source.filename}`;
   
                       const sourceScore = document.createElement('span');
                       sourceScore.className = 'source-score';
                       sourceScore.textContent = `${source.score.toFixed(4)}`;
   
                       sourceItem.appendChild(sourceName);
                       sourceItem.appendChild(sourceScore);
                       sourcesDiv.appendChild(sourceItem);
                   });
   
                   content.appendChild(sourcesDiv);
               }*/

            messageDiv.appendChild(avatar);
            messageDiv.appendChild(content);

            container.appendChild(messageDiv);
            scrollToBottom();
        }

        // Add typing indicator
        function addTypingIndicator() {
            const container = document.getElementById('chat-container');

            const messageDiv = document.createElement('div');
            messageDiv.className = 'message bot';
            messageDiv.id = 'typing-indicator-' + Date.now();

            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = 'ðŸ¤–';

            const content = document.createElement('div');
            content.className = 'message-content';

            const typing = document.createElement('div');
            typing.className = 'typing-indicator';
            typing.innerHTML = '<span></span><span></span><span></span>';

            content.appendChild(typing);
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(content);

            container.appendChild(messageDiv);
            scrollToBottom();

            return messageDiv.id;
        }

        // Remove typing indicator
        function removeTypingIndicator(id) {
            const element = document.getElementById(id);
            if (element) element.remove();
        }

        // Add error message
        function addErrorMessage(text) {
            const container = document.getElementById('chat-container');

            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = 'âš ï¸ ' + text;

            container.appendChild(errorDiv);
            scrollToBottom();
        }

        // Use example query
        function useExampleQuery(query) {
            document.getElementById('query-input').value = query;
            sendQuery();
        }

        // Scroll to bottom
        function scrollToBottom() {
            const container = document.getElementById('chat-container');
            container.scrollTop = container.scrollHeight;
        }

        // Allow Enter key to send
        document.getElementById('query-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendQuery();
        });
    </script>
</body>

</html>
